{% extends 'base.html' %}

{% load static %} {% load sass_tags %}


{% block css %}
<!-- Plugins css start-->
<link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/calendar.scss' %}">
<!-- Plugins css Ends-->
{% endblock %}

{% block content %}

<div class="page-body">
      {% include "layout/breadcrumb.html" %}
      <div class="container-fluid calendar-basic">

            {% include "applications/calendar/components/calendar.html" %}

      </div>
</div>

{% endblock %}


{% block scriptcontent %}

<!-- Plugins JS start-->
<script src="{% static 'assets/js/calendar/tui-code-snippet.min.js'%}"></script>
<script src="{% static 'assets/js/calendar/tui-time-picker.min.js'%}"></script>
<script src="{% static 'assets/js/calendar/tui-date-picker.min.js'%}"></script>
<script src="{% static 'assets/js/calendar/moment.min.js'%}"></script>
<script src="{% static 'assets/js/calendar/chance.min.js'%}"></script>
<script src="{% static 'assets/js/calendar/tui-calendar.js'%}"></script>
<script src="{% static 'assets/js/calendar/calendars.js'%}"></script>
<script src="{% static 'assets/js/calendar/schedules.js'%}"></script>
<script src="{% static 'assets/js/calendar/app.js'%}"></script>
<!-- Plugins JS Ends-->
{% endblock %}
